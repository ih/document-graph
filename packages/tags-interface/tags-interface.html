<template name="navbarActiveLabels">
	{{#each getActiveLabels}}
	{{> label}}
	{{/each}}
</template>

<template name="labelsDisplay">
	<div class="labels-display">
		{{#each getLabels}}
		{{> label}}
		{{/each}}
	</div>
</template>

<template name="label">
	<div class="tag-label btn btn-info {{active}}">
		{{this}}
	</div>
</template>
