<template name="navbarActiveTags">
	{{#each getActiveTags}}
	{{> tag}}
	{{/each}}
</template>

<template name="tagsDisplay">
	<div class="tags-display">
		{{#each getTags}}
		{{> tag}}
		{{/each}}
	</div>
</template>

<template name="tag">
	<div class="tag btn btn-info {{active}}">
		{{tag}}
	</div>
</template>
