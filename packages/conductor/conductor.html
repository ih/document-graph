<template name="layout">
	<!-- TODO make the navbar a component -->
	<div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Dendwrite</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					{{> loginButtons}}
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		{{#if currentUser}}
		<div class="row">
			<div class="col-md-1">
				left list node pane
			</div>
			<div id="main-view" class="col-md-10">
				{{> mondrian}}
			</div>
			<div class="col-md-1">
				right list node pane
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 active-module">
				{{> editor}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				{{> searchInterface}}
			</div>
			<div class="col-md-6">
				{{> yield}}
			</div>
		</div>


		{{else}}
		Please log in
		{{/if}}
	</div>

</template>
