<template name="mondrian">
	<div id="mondrian">
	</div>
</template>

<template name="cell">
	<div class="cell {{direction}} {{leaf}} {{focus}}" id="{{cellId}}">
		{{#if isLeaf}}
		<div class="cell-controls">
			<button class="divide-horizontal btn btn-default">H</button>
			<button class="divide-vertical btn btn-default">V</button>
			<button class="collapse-cell btn btn-danger">X {{cellId}}</button>
		</div>
		{{/if}}
		<div class="cell-content">
		</div>
	</div>
</template>

<template name="text">
	{{text}}
</template>
