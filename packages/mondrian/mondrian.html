<template name="mondrian">
	<div id="mondrian">
	</div>
</template>

<template name="cell">
	<div class="cell {{direction}} {{leaf}} {{focus}}" id="{{cellId}}">
		{{#if isLeaf}}
		<div class="cell-controls">
			<button class="divide-horizontal">H{{cellId}}</button>
			<button class="divide-vertical">V</button>
			<button class="collapse-cell">C</button>
		</div>
		{{/if}}
		<div class="cell-content">
		</div>
	</div>
</template>

<template name="text">
	{{text}}
</template>
