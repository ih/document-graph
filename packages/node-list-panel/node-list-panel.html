<template name="nodeListPanel">
	<div class="node-list-panel">
		{{#if showCount}}
		<div class="node-count">
			{{count getLinkedNodes}}
		</div>
		{{else}}
		<div class="hide-selections">
			X
		</div>
		<div class="create-node">
			<button class="btn btn-primary">Create Node</button>
		</div>
		{{#if isSelectionMade}}
		<div class="create-linked-node">
			<button class="btn btn-primary">Create Linked Node</button>
		</div>
		{{/if}}
		<div>
			{{#each getLinkedNodes}}
			{{> nodePreview this}}
			{{/each}}
		</div>
		<div>
			{{> searchInterface}}
		</div>
		{{/if}}
	</div>
</template>

<template name="nodePreview">
	<a href="/node/{{_id}}">{{title}}</a>
</template>
