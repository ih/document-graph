<template name="editor">
	<div class="row editor">
		<div class="col-md-6 input">
			<div class="title-container">
				<input type="text" class="title" value="{{node.title}}">
			</div>
			<div class="content-container">
				<textarea class="content">{{node.content}}</textarea>
			</div>

			<div class="tag-editor-container">
				<ul id="myTags">
					{{#each node.tags}}
					<li>{{this}}</li>
					{{/each}}
				</ul>
			</div>
			<!-- TODO: turn this back into its own template -->
			<div class="privacy-editor-container">
				<input id="privacy-editor" type="checkbox" checked data-on-label="Public" data-off-label="Private" class="switch-large">
			</div>


			<div class="text-center">
				<button class="btn btn-primary save">Save</button>
				<button class="btn btn-default cancel">Cancel</button>
			</div>
		</div>
		<div class="col-md-6 preview">
			<div class="">
				<h1>{{node.title}}</h1>
			</div>
			<div class="">
				<!-- TODO see why markdown isn't working with meteor ui -->
				{{{renderContent}}}
			</div>
		</div>
	</div>
</template>
