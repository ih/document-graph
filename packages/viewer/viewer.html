<template name="default">
	howdy
</template>

<template name="viewer">
	<div class="row viewer viewer-{{_id}}">
		<div class="col-md-12">
			<div class="title">
				{{title}}
			</div>
			<span class="content-viewer" contenteditable="true">
				{{#if isFocused}}
				{{#if isShowingSelections}}
				<pre>{{{renderContent}}}</pre>
				{{else}}
				<pre>{{{renderContent displayedNodeIds}}}</pre>
				{{/if}}
				{{else}}
				{{#if focusedNodeId}}
				<pre>{{{renderContent focusedNodeId}}}</pre>
				{{else}}
				<pre>{{{renderContent displayedNodeIds}}}</pre>
				{{/if}}
				{{/if}}
			</span>
			<div>
				{{_id}}
			</div>
			<div>
				{{#if can 'update'}}
				<button class="btn btn-primary edit-node">Edit</button>
				{{/if}}

				{{#if can 'delete'}}
				<button class="btn btn-primary delete-node">Delete</button>
				{{/if}}
			</div>

			{{> ratingsInterface objectId=_id}}

			{{> labelsDisplay objectId=_id}}
		</div>
	</div>
</template>
