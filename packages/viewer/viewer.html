<template name="default">
	howdy
</template>

<template name="viewer">
	<div class="row viewer">
		<div class="col-md-12">
			<div class="title">
				{{title}}
			</div>
			<span class="content-viewer" contenteditable="true">
				{{#if isShowingSelections}}
				<pre>{{renderContent}}</pre>
				{{else}}
				<pre>{{content}}</pre>
				{{/if}}
			</span>
			<div>
				{{_id}}
			</div>

			{{> ratingsInterface objectId=_id}}

			{{> tagsDisplay objectId=_id}}
		</div>
	</div>
</template>
