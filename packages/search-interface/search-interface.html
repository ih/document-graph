<template name="navbarSearchForm">
  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" id="search-input" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default search-submit">Submit</button>
  </form>
</template>

<template name="searchResults">
  <div class="search-results">
    {{#if query}}
    <div class="results-query single-row">
      <em>Searching for <strong>{{query}}</strong></em>
    </div>
    {{/if}}
    <ol>
      {{#each results}}
      <li>
        {{> searchResult}}
      </li>
      {{/each}}
    </ol>
  </div>
  <div class="search-pagination">
    <ul class="pagination">
      {{#each getPageRange}}
      <li class="{{activeIfCurrentPage this}}"><a href="#" class="page">{{this}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="searchResult">
  <div class="search-result">
    <div class="search-result-title">
      <a href="/{{type}}/{{id}}">{{{getTitle}}}</a>
    </div>
    <div class="search-result-highlight">
      {{{highlight.content}}}
      {{{highlight.tags}}}
    </div>
  </div>
</template>

<template name="recentlyAdded">
  <!-- gets replaced with search results template-->
</template>
