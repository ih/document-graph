<template name="searchInterface">
	<form class="search-form">
		<div class="form-group">
			<label for="search-input">Search</label>
			<input type="text" id="search-input">
		</div>
		<button type="submit" class="btn btn-default search-submit">Submit</button>
	</form>
	<div class="search-results">
		<ol>

			{{#each results}}
			<!-- TODO make template for search result-->
			<li>
				{{> searchResult}}
			</li>
			{{/each}}

		</ol>
	</div>
	<div class="search-pagination">
		{{> pagination}}
	</div>
</template>

<template name="searchResult">
	<div>
		<div class="search-result-title">
			<a href="/{{type}}/{{id}}">{{{getTitle}}}</a>
		</div>
		<div class="search-result-highlight">
			{{{highlight.content}}}
		</div>
	</div>
</template>

<template name="pagination">
	<ul class="pagination">
	{{#each getPageRange}}
	<li class="{{activeIfCurrentPage this}}"><a href="#" class="page">{{this}}</a></li>
	{{/each}}
</ul>
</template>
