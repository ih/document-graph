<template name="navbarSearchForm">
	<form class="navbar-form navbar-left" role="search">
		<div class="form-group">
			<input type="text" class="form-control" id="search-input" placeholder="Search">
		</div>
		<button type="submit" class="btn btn-default search-submit">Submit</button>
	</form>
</template>

<template name="searchResults">
	<div class="search-results">
		<ol>
			{{#each results}}
			<!-- TODO make template for search result-->
			<li>
				{{> searchResult}}
			</li>
			{{/each}}
		</ol>
	</div>
	<div class="search-pagination">
		{{> pagination}}
	</div>
</template>

<template name="searchResult">
	<div class="search-result">
		<div class="search-result-title">
			<a href="/{{type}}/{{id}}">{{{getTitle}}}</a>
		</div>
		<div class="search-result-highlight">
			{{{highlight.content}}}
		</div>
	</div>
</template>

<template name="pagination">
	<ul class="pagination">
	{{#each getPageRange}}
	<li class="{{activeIfCurrentPage this}}"><a href="#" class="page">{{this}}</a></li>
	{{/each}}
</ul>
</template>
